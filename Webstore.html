<!DOCTYPE html>
<html>
<head>
    <title>Image Grid Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .img-container {
            position: relative;
        }

        .img-container img {
            transition: transform 0.3s ease;
        }

        .img-container:hover img {
            transform: scale(1.1);
        }

        .img-title {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 5px;
            display: none;
        }

        .img-container:hover .img-title {
            display: block;
        }

        .buy-button {
            text-align: center;
            padding: 10px;
            display: none;
        }

        .img-container:hover .buy-button {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="img-container">
                <img src="https://expertphotography.b-cdn.net/wp-content/uploads/2020/11/product-photography-tips-3-1.jpg" class="img-fluid" alt="Image 1">
                <div class="img-title">Product 1</div>
                <div class="buy-button">
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="img-container">
                <img src="https://expertphotography.b-cdn.net/wp-content/uploads/2020/11/product-photography-tips-14-1.jpg" class="img-fluid" alt="Image 2">
                <div class="img-title">Product 2</div>
                <div class="buy-button">
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="img-container">
                <img src="https://i.ytimg.com/vi/ETsekJKsr3M/maxresdefault.jpg" class="img-fluid" alt="Image 3">
                <div class="img-title">Product 3</div>
                <div class="buy-button">
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1611930022073-b7a4ba5fcccd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE1fHx8ZW58MHx8fHx8&w=1000&q=80" class="img-fluid" alt="Image 4">
                <div class="img-title">Product 4</div>
                <div class="buy-button">
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1615900119312-2acd3a71f3aa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE3fHx8ZW58MHx8fHx8&w=1000&q=80" class="img-fluid" alt="Image 5">
                <div class="img-title">Product 5</div>
                <div class="buy-button">
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="img-container">
                <img src="https://cdn.shopify.com/s/files/1/2303/2711/files/2_e822dae0-14df-4cb8-b145-ea4dc0966b34.jpg?v=1617059123" class="img-fluid" alt="Image 6">
                <div class="img-title">Product 6</div>
                <div class="buy-button">
                    <button class="btn btn primary">Buy</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">

                <div class="img-title">Product 7</div>

                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">

                <div class="img-title">Product 8</div>
                <div class="buy-button">
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="img-container">
                <img src="https://www.junglescout.com/wp-content/uploads/2021/01/product-photo-water-bottle-hero.png" class="img-fluid" alt="Image 9">
                <div class="img-title">Product 9</div>
                <div class="buy-button">
                    <button class="btn btn-primary">Buy</button>

            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">

            </div>
        </div>
    </div>
</div>

<body>
    <div class="container">
        <footer class="bg-dark text-white p-4">
            <div class="row">
                <div class="col-md-6">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Website_gambar.jpg" alt="Company Logo" width="100">
                </div>
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>

                    </form>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

</body>
